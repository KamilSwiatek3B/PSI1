<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sumarum</title>
</head>

<body>
    <p>Liczba1</p>
    <input type="number" class="on">
    <p>Liczba2</p>
    <input type="number" class="tw">
    <br>
    <button class="btn">SUMA</button>
    <p class="wynik"></p>
    <script>
    const jeden = document.querySelector(".on");
    const dwa = document.querySelector(".tw");

    const wynik = document.querySelector(".wynik");

    document.querySelector('.btn').addEventListener('click', () => {
    console.log('es');
    let one = parseInt(jeden.value);
    let two = parseInt(dwa.value);
    wynik.innerHTML = one + two;
})
    </script>
</body>

</html>
